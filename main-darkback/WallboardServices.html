  <script>
    // Fungsi untuk mengupdate tanggal dan waktu setiap detik
    function updateDateTime() {
      const dateTimeElement = document.getElementById("dateTime");

      const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

      const now = new Date();
      const dayName = days[now.getDay()];
      const date = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      // Format yang diinginkan: "Selasa | 01 Oktober 2024 | 08:00:00"
      const formattedDateTime = `${dayName} | ${date} ${month} ${year} | ${hours}:${minutes}:${seconds}`;

      dateTimeElement.textContent = formattedDateTime;
    }

    // Update waktu saat halaman dimuat dan setiap detik
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
